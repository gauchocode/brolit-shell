constants:
    project: domain-example.com             # e.g: gauchocode.com  
    group: group_server                     # e.g: broobe-hosts
    hostname: hostname_server               # e.g: broobe-docker-host03-cmuse    
    database: database_name                 # eg.g gauchocode_prod. Este sirve para projectos con bases de datos no dockerizadas. (local)
    # prefix: myprefix

# List of source directories and files to back up. Globs and tildes
# are expanded. Do not backslash spaces in path names.
source_directories:
    - /var/www/{project}

repositories:
  - path: ssh://u372319@u372319.your-storagebox.de:23/./applications/{group}/{hostname}/projects-online/site/{project}
    label: "{project}"

exclude_patterns:
    - '*.o'
    - '*.log'
    - '*.tmp'
    - '*.cache'
    - '*.git'
    # - '*.pyc'
    # - /home/*/.cache
    # - '*/.vim*.tmp'
    # - /etc/ssl
    # - /home/user/path with spaces

archive_name_format: '{project}_site-files-{now:%Y-%m-%dT%H:%M:%S}'
# Keep all archives within this time interval.
keep_within: 1m #Equivale a 2 meses

# Number of secondly archives to keep.
# keep_secondly: 60

# Number of minutely archives to keep.
# keep_minutely: 60

# Number of hourly archives to keep.
# keep_hourly: 24

# Number of daily archives to keep.
# keep_daily: 7

# Number of weekly archives to keep.
# keep_weekly: 4

# Number of monthly archives to keep.
keep_monthly: 6

# Number of yearly archives to keep.
keep_yearly: 1

checks:
    - name: archives
    - name: repository
      frequency: 2 weeks

check_last: 3

