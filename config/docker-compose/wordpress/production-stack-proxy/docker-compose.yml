services:

    mysql:
        image: 'mariadb:10.6'
        container_name: ${PROJECT_NAME}_mysql
        restart: unless-stopped
        command: --max_allowed_packet=256M
        environment:
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        volumes:
            - ${MYSQL_DATA_DIR}:/var/lib/mysql
        networks:
            - internal
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 60s
            timeout: 10s
            retries: 3

    webserver:
        image: 'nginx:alpine'
        container_name: ${PROJECT_NAME}_nginx
        restart: unless-stopped
        security_opt:
            - no-new-privileges:true
        working_dir: /wordpress
        volumes:
            - ${WWW_DATA_DIR}:/wordpress
            - ./php-${PHP_VERSION}_docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - '${WP_PORT}:80'
        networks:
            - internal
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost"]
            interval: 60s
            timeout: 10s
            retries: 3

    php-fpm:
        build: php-${PHP_VERSION}_docker/php-fpm
        container_name: ${PROJECT_NAME}_php-fpm
        restart: unless-stopped
        working_dir: /wordpress
        volumes:
            - ${WWW_DATA_DIR}:/wordpress
            - ./php-${PHP_VERSION}_docker/php-fpm/php-ini-overrides.ini:/etc/php/${PHP_VERSION}/fpm/conf.d/99-overrides.ini
        #    - ./php-${PHP_VERSION}_docker/php-fpm/www.conf-overrides:/etc/php/${PHP_VERSION}/fpm/pool.d/z-optimised.conf
        networks:
            - internal
        healthcheck:
            test: ["CMD", "php-fpm", "-t"]
            interval: 60s
            timeout: 10s
            retries: 3
            
    wordpress-cli:
        container_name: ${PROJECT_NAME}_wpcli
        depends_on:
            - mysql
            - webserver
        image: wordpress:cli
        working_dir: /wordpress
        user: ${APP_USER_ID}:${APP_GROUP_ID} # This is required to run wordpress-cli with the same user-id as wordpress.
        volumes:
            - ${WWW_DATA_DIR}:/wordpress
        networks:
            - internal    

    redis:
        image: 'redis:6.0-alpine'
        container_name: ${PROJECT_NAME}_redis
        restart: unless-stopped
        volumes:
            - ${REDIS_DATA}:/data
        networks:
            - internal
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 60s
            timeout: 10s
            retries: 3

